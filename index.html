<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Array Trains</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Array Trains Game</title>
 </head>
 <body>
   <div class="intro m-4">
   <h1 class="display-1 work-sans-train">Array Trains!</h1>
     <h2>Learn Javascript arrays by building fun trains</h2>
     <button class="m-4 btn btn-light" id="play" type="button">PLAY</button>
   </div>



<div class="play container mt-4">

      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
                <div class="level-points">
           <h4 id="level-display">Level: 0</h4>
           <h4 id="points-display">Points: 0</h4>
                </div>
          
              <form id="form">
           <h3 class="rounded-3 p-3" id="challenge">Letâ€™s start by laying down some tracks for your array train to sit on. Declare your array as a variable to establish your train tracks:</h3>
                <div id="hint-container" class='hint rounded-3'>
                  <button class="m-4 btn btn-light" id="hint" type="button" disabled>Hint</button>
            <h4 id="answer">const myTracks = [];</h4>
          </div>
           <input class="form-control mt-4" id="input" placeholder="Write code here..." type="text" />
          
              </form>
              <div class="next-buttons">
          <button class="m-4 btn btn-light" id="submit" type="button">Submit</button>
          <button class="m-4 btn btn-light" id="next-level" type="button">Next Level</button>
              </div>
        </div>
        
        
             <div class="col">
              <h4 class="text-center" id="message">Ready?</h4>
               <section class="rounded-3 m-4 p-3" id="train-yard">
                        <h4 class="" id="train-array">Your array will display here:</h4>
                        <div class="train" id="train">
               </section>
             </div>
      </div>
</div>
   <script src="main.js"></script>
 </body>
</html>
